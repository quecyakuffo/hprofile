name: Hprofile Actions (Test V2)

on: 
  workflow_dispatch:

jobs:
  testing:
    runs-on: ubuntu-latest
    
    steps: 
      - name: Code checkout
        uses: actions/checkout@v4       
        
      - name: Maven test
        run: mvn test

      - name: Checkstyle
        run: mvn checkstyle:checkstyle

